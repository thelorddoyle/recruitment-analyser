<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quality Assessment</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #131313;
        color: #ffffff;
        font-family: Roboto, Arial, sans-serif;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo {
        height: 40px;
        margin-right: 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
      }
      textarea {
        resize: vertical;
        min-height: 200px;
        background-color: #ffffff;
        color: #000000;
        border-radius: 4px;
        width: 100%;
      }
      button {
        margin-top: 1rem;
        width: 100%;
        max-width: 200px;
        align-self: center;
        background-color: #ffffff;
        color: #000000;
        border: none;
      }
      #result {
        margin-top: 2rem;
        text-align: center;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }
      img {
        width: auto;
        height: 100px;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <img
      src="https://www.kotaku.com.au/wp-content/uploads/sites/3/2022/07/27/1565064066034.jpeg"
      alt="Logo"
    />
    <h1>Code Quality Assessment</h1>
    <form id="codeForm">
      <label for="codeInput">Paste your code here:</label>
      <textarea id="codeInput"></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    <script src="main.js"></script>
  </body>
</html>
